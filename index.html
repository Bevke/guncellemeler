<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Fella Stream</title>  

    <!-- Open Graph Etiketleri -->
    <meta property="og:title" content="Fella Stream - Canlı Yayın" />
    <meta property="og:description" content="Fella Stream ile canlı yayın izleyin!" />
    <meta property="og:image" content="https://i.hizliresim.com/3ux3yd7.png" />
    <meta property="og:url" content="https://bevke.github.io/Barafella/" />
    <meta property="og:type" content="website" />
    
    <script src="https://cdn.tutorialjinni.com/hls.js/1.2.1/hls.min.js"></script>
    
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background-color: #cccccc;
        }

        #header {
            font-size: 30px;
            font-weight: bold;
            color: white;
            background-color: #333;
            padding: 10px 20px;
            width: 100%;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 20;
        }

        #nav {
            margin-top: 10px;
        }

        #nav button {
            margin: 5px;
            padding: 10px 15px;
            font-size: 16px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #nav button:hover {
            background-color: #777;
        }

        #video-container {
            position: relative;
            display: inline-block;
            text-align: center;
            margin-top: 120px;
            width: 100vw;
            height: 100vh;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #loading-logo {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 999;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 20px;
            transition: opacity 0.5s ease;
        }

        #loading-logo img {
            width: 180px;
            height: auto;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.9; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); opacity: 0.9; }
        }
    </style>
</head>
<body>
    <div id="header">
        Fella Stream
        <div id="nav">
            <button onclick="switchStream('bein')">#bein</button>
            <button onclick="switchStream('fella')">#fella stream</button>
        </div>
    </div>

    <!-- Loading ekranı -->
    <div id="loading-logo">
        <img src="https://i.hizliresim.com/3ux3yd7.png" alt="Loading..." />
    </div>

    <div id="video-container">
        <video id="video" controls autoplay></video>
    </div>

    <script>
        const streams = {
            bein: 'https://dt-live-bc-beinsports01.akamaized.net/ppv/beinsports01/beinsports01.isml/hdntl=exp=1745145813~acl=%2f*~id=acf9cbdffa-278c-8072-76cc-5b563985fe57_1745070213477~data=hdntl~hmac=6052f24e00484998849ae40d4738c0a6f4eaa18e262cead95011e0afff8edc39/beinsports01dp-audio_tur=128000-video=6000000.m3u8',
            fella: 'http://2.59.119.32/tmp_hls/stream95/index.m3u8'
        };

        let hls;

        function setVideoSize() {
            var video = document.getElementById('video');
            video.width = window.innerWidth;
            video.height = window.innerHeight;
        }

        window.onresize = setVideoSize;

        function switchStream(channel) {
            const video = document.getElementById('video');
            const loading = document.getElementById('loading-logo');

            loading.style.display = 'block';
            loading.style.opacity = 1;

            if (Hls.isSupported()) {
                if (hls) {
                    hls.destroy();
                }
                hls = new Hls();
                hls.loadSource(streams[channel]);
                hls.attachMedia(video);
                video.oncanplay = function () {
                    loading.style.opacity = 0;
                    setTimeout(() => loading.style.display = 'none', 500);
                };
            } else {
                video.src = streams[channel];
                video.oncanplay = function () {
                    loading.style.opacity = 0;
                    setTimeout(() => loading.style.display = 'none', 500);
                };
            }
        }

        window.onload = function () {
            setVideoSize();
            switchStream('bein');
        };
    </script>
</body>
</html>
